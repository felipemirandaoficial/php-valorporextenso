<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Número para Extenso</title>
</head>
<body>

<h1>Conversor de Número para Extenso</h1>

<label for="numero">Digite um número:</label>
<input type="number" id="numero" name="numero" placeholder="Digite um número">

<button onclick="converterNumero()">Converter</button>

<p id="resultado"></p>

<script>
    function converterNumero() {
        // Obtém o valor digitado
        var valor = document.getElementById("numero").value;

        // Verifica se o valor não está vazio
        if (valor.trim() !== "") {
            // Constrói a URL da API
            var apiUrl = 'https://php-valorporextenso.vercel.app/api?valor=' + valor + '&type=true';

            // Faz a requisição AJAX
            var xhr = new XMLHttpRequest();
            xhr.open("GET", apiUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Atualiza o resultado na página
                    
                    document.getElementById("resultado").innerHTML = "Em extenso: " + xhr.responseText;
                }
            };
            xhr.send();
        } else {
            alert("Por favor, digite um número válido.");
        }
    }
</script>

</body>
</html>
